<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Security Compliance App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/dashboard.js" type="module" defer></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Security Compliance App</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Dashboard Content -->
    <div class="dashboard-container fade-in">
        <h2>Welcome, <span id="userEmail">User</span>!</h2>
        <p>Select your industry to view compliance guidelines.</p>

        <!-- Industry Selection -->
        <label for="industrySelect">Choose Industry:</label>
        <select id="industrySelect">
            <option value="" disabled selected>Select Industry</option>
            <option value="finance">Finance</option>
            <option value="healthcare">Healthcare</option>
            <option value="technology">Technology</option>
            <option value="education">Education</option>
            <option value="government">Government</option>
            <option value="retail">Retail</option>
        </select>

        <!-- Compliance Content -->
        <div id="complianceInfo" class="compliance-box"></div>

        <!-- Logout Button -->
        <button id="logoutBtn" class="btn">Logout</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Security Compliance App. All rights reserved.</p>
    </footer>

</body>
</html>
